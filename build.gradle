plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.0'
}

group 'wulf'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.4.1'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version: '1.4.20'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: '1.4.20'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}